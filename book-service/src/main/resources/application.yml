server:
  port: 9090

spring:
  application:
    name: book-service
  datasource:
    url: jdbc:h2:mem:bookdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

grpc:
  server:
    port: 6565
  client:
    GLOBAL:
      negotiationType: plaintext

logging:
  level:
    com.library.bookservice: DEBUG
    org.springframework.data: DEBUG
    org.hibernate: DEBUG